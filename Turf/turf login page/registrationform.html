<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="registrationform.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Create An Account</div>
    <div class="content">
      <!-- Registration form -->
      <form name="userregistration" action="user-register.php"  method="POST" enctype="multipart/form-data">
        <div class="user-details">
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Username</span>
            <input id="tusername" name="tusername" type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input id="tuseremail" name="tuseremail" type="email" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input id="tusernumber" name="tusernumber" type="text" placeholder="Enter your number" required>
          </div>
          
          <!-- Input for location -->
          <div class="input-box">
            <span class="details">Location</span>
          <input name="tuserlocation" type="text" id="tuserlocation" placeholder="Enter location" required>
          <ul id="location-list"></ul>
        </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input name="tuserpassword" type="text" placeholder="Enter your password" id="tuserpassword" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Your Age</span>
            <input name="age" type="text" placeholder="Enter Your Age" id="age" required >
          </div>
        </div>
     
        </div>
        <!-- Submit button -->
        <div class="button">
          <button type="submit" id="sumbit-1" >Register</button>
        
        </div>
        <div id="login-form">Already have an account?<a href="userlogin.html" id="login-form-signin">Singin</a> </div>
      </form>
     
    </div>
  </div>
  <script src="registrationfomr.js"></script>
</body>
</html>
